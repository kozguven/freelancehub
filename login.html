<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | FreelanceHub</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="logo">freelancehub</a>
                <h1>Hesabınıza Giriş Yapın</h1>
                <p>Freelance dünyasına hoş geldiniz</p>
            </div>
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" required placeholder="ornek@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Beni hatırla</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Şifremi unuttum</a>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Giriş Yap</button>
                <div class="form-footer">
                    Hesabınız yok mu? <a href="register.html">Hemen üye olun</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
