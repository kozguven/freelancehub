<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol | FreelanceHub</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="logo">freelancehub</a>
                <h1>Hemen Üye Olun</h1>
                <p>Freelance yolculuğunuza başlayın</p>
            </div>
            <form class="auth-form">
                <div class="form-group">
                    <label for="fullname">Ad Soyad</label>
                    <input type="text" id="fullname" name="fullname" required placeholder="Ad Soyad">
                </div>
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <input type="email" id="email" name="email" required placeholder="ornek@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label for="password_confirmation">Şifre Tekrar</label>
                    <input type="password" id="password_confirmation" name="password_confirmation" required placeholder="••••••••">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Kullanım koşullarını ve gizlilik politikasını kabul ediyorum</label>
                </div>
                <button type="submit" class="btn-primary">Üye Ol</button>
                <div class="form-footer">
                    Zaten hesabınız var mı? <a href="login.html">Giriş yapın</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
